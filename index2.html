<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pill Box App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="top">
        <i class="fa fa-pills" style="font-size: 75px;"></i>
        <span class="header" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 16px;">SMART PILL BOX</span>
    </div>

    <div class="center">
        <h1>Login</h1>
        <form method="post">
            
            <div class="txt-field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            
            <div class="txt-field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>

            <div class="pass">Forgot Password?</div>

            <input type="submit" value="Login">

            <div class="sign-up-link">
                Not a member? <a href="#">Sign-up</a>
            </div>

        </form>
    </div>

</body>
</html>
